# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: github-actions
    rebase-strategy: auto
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: cargo
    versioning-strategy: auto
    directory: /
    schedule:
      interval: daily
